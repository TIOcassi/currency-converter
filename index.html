<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="icon" href="images/KZ.png">
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="body">
    <form class="js-form form">
        <h1 class="form__header">Kalkulator walut</h1>
        <p>
            <label>
                <span class="form__labelText">
                    Kwota w zł*:
                </span>
                <input placeholder="Wpisz kwotę w zł" class="form__field js-amount" type="number" required step="0.01">
            </label>
        </p>
        <p>
            <label>
                <span class="form__labelText">
                    Waluta:
                    <select class="form__field js-currency">
                        <option value="EUR">Euro</option>
                        <option value="USD">USD</option>
                    </select>
                </span>
            </label>
        </p>
        <p>
            <button class="form__button">Przelicz!</button>
        </p>
        <p class="js-result"></p>
    </form>

</body>

</html>
